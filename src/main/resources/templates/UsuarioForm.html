                            <div class="row">

                                    <input id="ApellidoPaternoUsuario" type="text" class="form-control" placeholder="Apellido Paterno" th:field="*{ApellidoPaterno}" >
                                    <!--                                    <span class="text-danger"

                                                                              th:errors="*{ApellidoPaterno}">

                                <div class="col mb-3">

                                    <input id="ApellidoMaternoUsuario" type="text" class="form-control" placeholder="Apellido Materno" th:field="*{ApellidoMaterno}">

                                                                              th:errors="*{ApellidoMaterno}">

                                <div class="col mb-3">

                                    <!--                                    <span class="text-danger"
                                                                              th:if="${#fields.hasErrors('CURP')}"
                                                                              th:errors="*{CURP}">

                                                                        </span>-->
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="specificSizeInputGroupUserNameUsuario" class="form-label fw-bold">Username</label>
                                    <div class="input-group">
                                        <div class="input-group-text">@</div>

                                <div class="col mb-3">

                        <div class="row">
                            <div class="col-md-3">
                                <label for="paisld" class="form-label fw-bold">Pais</label>
                                <select id="paisld" class="form-select" aria-label="Default select example" >
                                    <option value=0 selected>Selecciona...</option>
                                    <option th:each="pais : ${paises}" th:value="${pais.IdPais}" th:text="${pais.Nombre}">One</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="estadoddl" class="form-label fw-bold">Estado</label>
                                <select id="estadoddl" class="form-select" aria-label="Default select example" >
                                    <option value=0 selected>Selecciona...</option>

                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="municipiody" class="form-label fw-bold">Municipio</label>
                                <select id="municipiody" class="form-select" aria-label="Default select example" >
                                    <option value=0 selected>Selecciona...</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="coloniaby" class="form-label fw-bold">Colonia</label>
                                <select id="coloniaby" class="form-select" aria-label="Default select example" >
                                    <option value=0 selected>Selecciona...</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-success mt-4 w-100 fw-bold ">Agregar</button> 

                        </form>
                    </div>

                    <script>
                        function SoloLetras(event, input) {
                            let key = event.key;
                            let ascii = event.keyCode;
                            let regex = new RegExp('^[a-zA-Z]+$');
                            if (regex.test(key)) {
                                if (ascii >= 65 && ascii <= 90) {
                                    $(input).removeClass("error").addClass("correct");
                                }
                            } else {
                                $(input).removeClass("correct").addClass("error");
                                $(input).siblings(".error-msg").text("Solo se permiten letras");
                            }
                        }

                        $(document).ready(function () {
                            console.log("Hola, soy el cliente")

                            $("#paisld").change(function () {
                                $.ajax({
                                    type: "GET",
                                    url: "/usuario/getEstadosByIdPais/" + $("#paisld").val(),
                                    dataType: 'json',
                                    success: function (data, textStatus, jqXHR) {
                                        if (data.correct) {
                                            $("#estadoddl").empty();
                                            $("#estadoddl").append("<option value=0 selected>Selecciona...</option>")
                                            $.each(data.objects, function (indice, estado) {
                                                $("#estadoddl").append("<option value=" + estado.idEstado + ">" + estado.nombre + "</option>")
                                            });
                                        } else {
                                            console.log("no tengo datos");
                                        }
                                    },
                                    error: function (jqXHR, textStatus, errorThrown) {
                                        alert("something went wrong");
                                    }
                                });
                            });
                            $("#estadoddl").change(function () {
                                $.ajax({
                                    type: "GET",
                                    url: "/usuario/getMunicipiosByIdEstado/" + $("#estadoddl").val(),
                                    dataType: 'json',
                                    success: function (data, textStatus, jqXHR) {
                                        if (data.correct) {
                                            $("#municipiody").empty();
                                            $("#municipiody").append("<option value=0 selected>Selecciona...</option>")
                                            $.each(data.objects, function (indice, municipio) {
                                                $("#municipiody").append("<option value=" + municipio.idMunicipio + ">" + municipio.nombre + "</option>")
                                            });
                                        } else {
                                            console.log("no tengo datos");
                                        }
                                    },
                                    error: function (jqXHR, textStatus, errorThrown) {
                                        alert("something went wrong");
                                    }
                                });
                            });
                            $("#municipiody").change(function () {
                                $.ajax({
                                    type: "GET",
                                    url: "/usuario/getColoniasByIdMunicipio/" + $("#municipiody").val(),
                                    dataType: 'json',
                                    success: function (data, textStatus, jqXHR) {
                                        if (data.correct) {
                                            $("#coloniaby").empty();
                                            $("#coloniaby").append("<option value=0 selected>Selecciona...</option>")
                                            $.each(data.objects, function (indice, colonia) {
                                                $("#coloniaby").append("<option value=" + colonia.idColonia + ">" + colonia.nombre + " (C.P. " + colonia.codigoPostal + ")</option>");

                                            });
                                        } else {
                                            console.log("no tengo datos");
                                        }
                                    },
                                    error: function (jqXHR, textStatus, errorThrown) {
                                        alert("something went wrong");
                                    }
                                });
                            });
                        });





                    </script>
